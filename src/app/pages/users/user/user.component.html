<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{user.login}}</mat-card-title>
    <mat-card-subtitle>{{user.repos_url}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image-md [src]="user.avatar_url" alt="User avatar">
  <mat-card-content>
    <p>
      {{user.url | json}}
      {{user.type | json}}
      {{user.created_at | json}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
